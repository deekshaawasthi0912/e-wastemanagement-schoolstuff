<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management Dashboard</title>
    <link rel="stylesheet" href="dashboardgpt.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">EcoCycle</h2>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Requests</a>
            <a href="#">History</a>
            <a href="#">Profile</a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main">

        <header class="header">
            <h1>E-Waste Pickup Request</h1>
        </header>

        <section class="card">

            <form id="ewasteForm">

                <div class="field">
                    <label>Pickup Address</label>
                    <input type="text" placeholder="Enter your address" required>
                </div>

                <div class="field">
                    <label>Waste Type</label>
                    <select required>
                        <option value="">Select type</option>
                        <option>Mobile Phones</option>
                        <option>Laptops / PCs</option>
                        <option>Batteries</option>
                        <option>Household Electronics</option>
                        <option>Other Devices</option>
                    </select>
                </div>

                <div class="field">
                    <label>Approx. Weight (kg)</label>
                    <input type="number" placeholder="e.g. 2.5" required>
                </div>

                <div class="field">
                    <label>Preferred Pickup Date</label>
                    <input type="date" required>
                </div>

                <div class="field">
                    <label>Outcome Preference</label>
                    <select required>
                        <option value="">Choose outcome</option>
                        <option>Recycle</option>
                        <option>Refurbish</option>
                        <option>Safe Disposal</option>
                    </select>
                </div>

                <button type="submit" class="btn">Submit Request</button>

            </form>

            <p id="msg" class="msg"></p>

        </section>
    </main>

</div>

<script src="dashboardgpt.js"></script>
</body>
</html>
